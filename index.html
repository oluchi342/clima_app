<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="weather_app">
    <header>
     <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="form-search-input"/>
        <input type="submit" value="search" class="search-button" />
     </form>
    </header>
    <main>
        <div class="current-weather">
        <div>
        <h1 class="current-city" id="current-city"></h1>
        <p class="current-details">
           <span id="time">,</span> <span id="description"></span>
           <br />
           Humidity: <strong id="humidity"></strong> Wind: <strong id="wind"></strong> 
        </p>
        </div>
        <div class="current-temperature">
            <div id="icon">
            </div>
            <span class="temperature-value" id="temperature-value"></span>
            <span class="temperature-symbol">°C</span>
        </div>
        </div>
        <div class="daily-forecast">
        <ul>
            <li>
                <p>Sun</p>
                <span class="weather-emoji">🌦️</span>
                <br />
                <span><strong>14°C</strong> - 18°C</span>
            </li>
            <li>
                <p>Mon</p>
                <span class="weather-emoji">🌦️</span>
                <br />
                <span><strong>20°C</strong> - 25°C</span>
            </li>
            <li>
                <p>Tue</p>
                <span class="weather-emoji">🌦️</span>
                <br />
                <span><strong>19°C</strong> - 18°C</span>
            </li>
            <li>
                <p>Wed</p>
                <span class="weather-emoji">🌦️</span>
                <br />
                <span><strong>11°C</strong> - 15°C</span>
            </li>
            <li>
                <p>Thur</p>
                <span class="weather-emoji">🌦️</span>
                <br />
                <span><strong>10°C</strong> - 16°C</span>
            </li> 
        </ul>
        </div>
        </main>
    <footer>
        <p>
            This project was coded by <a href="https://github.com/oluchi342" target="blank">Lu💙</a>, 
            is<a href="https://github.com/oluchi342/clima_app" target="blank">  open-sourced on GitHub</a> and
            <a href="https://vercel.com">hosted on Vercel</a>
          </p>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
